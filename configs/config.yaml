app:
  name: "iac-data-science"
  version: "1.0.0"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

data:
  raw_dir: "data/raw"
  sample_dir: "data/sample"
  processed_dir: "data/processed"

model:
  default_type: "random_forest"
  output_dir: "models"
  random_state: 42

api:
  host: "0.0.0.0"
  port: 8000
  reload: false
